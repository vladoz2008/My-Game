<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Своя игра: Разработка ПО</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="game-container">
        <h1>Своя игра: Разработка ПО</h1>
        <div id="score" class="score">Счет: 0</div>
        <div id="game-board" class="game-board"></div>
        <button class="exit-btn" onclick="exitGame()">Вернуться на главную</button>
        <div id="question-modal" class="modal">
            <div id="question-content" class="modal-content">
                <p id="question-text"></p>
                <input type="text" id="answer-input" placeholder="Ваш ответ">
                <div class="modal-buttons">
                    <button class="modal-btn" onclick="showHint()">Подсказка</button>
                    <button class="modal-btn" onclick="submitAnswer()">Ответить</button>
                    <button class="modal-btn" onclick="closeModal()">Закрыть</button>
                </div>
            </div>
            <div id="notification-modal" class="notification-modal">
                <div id="notification-content" class="notification-content"></div>
            </div>
            <div id="hint-modal" class="hint-modal">
                <div id="hint-content" class="hint-content">
                    <p id="hint-text"></p>
                    <button class="modal-btn" onclick="closeHint()">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#B2E8E2' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            }
        });
    </script>
    <script src="scripts.js"></script>
    <script>
        initGame('RPO');
    </script>
</body>
</html>
